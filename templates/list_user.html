<!DOCTYPE html>
<html>
<head>
    <title>List User</title>
</head>
<body>
    <a href='/user/me'>My information</a>
    <table id="content">
    {% for key in users[0].keys() %}
    <tr>
        <td>{{key}}</td>
        {% for user in users %}
        <td>{{user[key]}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </table>
</body>
</html>
