{% extends "base.html" %}

{% block body %}
    <p><a href="{{url_for('list_users')}}" class="btn btn-primary btn-large">All users's information in the tenant</a></p>
    <table id="content" class="table table-bordered table-striped table-hover">
        <tbody>
            {% for key,value in user.items() %}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
